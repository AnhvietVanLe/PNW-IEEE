databases:
  - name: pnwieee
    databaseName: pnwieee
    user: pnwieee

services:
  - type: web
    name: pnwieee
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pnwieee
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false