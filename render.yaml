databases:
  - name: PNW-IEEE
    databaseName: pnw_ieee
    user: pnw_ieee_user

services:
  - type: web
    name: PNW-IEEE-ENGAGE
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: PNW-IEEE
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false